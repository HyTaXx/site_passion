<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escape From Tarkov</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.jpg" alt="logo EFT" id="logo">
            <h1>Escape From Tarkov</h1>
        </nav>
    </header>
    <main>
        <section class="trailer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/a70_QmnjhCU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section>
            <h2>Les Maps</h2>
            <div class="stockmaps">
                <div id="custom" class="maps">
                    <h3>Customs</h3>
                    <img src="custom.jpg" alt="img Custom" class="imgmaps">
                </div>
                <div id="factory" class="maps">
                    <h3>Factory</h3>
                    <img src="factory.jpg" alt="img Factory" class="imgmaps">
                </div>
                <div id="reserve" class="maps">
                    <h3>Reserve</h3>
                    <img src="reserve.jpg" alt="img Reserve" class="imgmaps">
                </div>
                <div id="lighthouse" class="maps">
                    <h3>Lighthouse</h3>
                    <img src="lighthouse.jpg" alt="img Lighthouse" class="imgmaps">
                </div>
            </div>
        </section>
        <section class="boss">
            <h2>Les Boss</h2>
            <div class="stockboss">
                <div id="boss1">
                    <h3>Reshala</h3>
                    <img src="reshala.jpg" alt="img reshalla" class="imgboss">
                </div>
                <div id="boss2">
                    <h3>Killa</h3>
                    <img src="killa.jpg" alt="img killa" class="imgboss">
                </div>
                <div id="boss3">
                    <h3>Shturman</h3>
                    <img src="shturman.jpg" alt="img shturman" class="imgboss">
                </div>
                <div id="boss4">
                    <h3>Tagilla</h3>
                    <img src="tagilla.jpg" alt="img tagilla" class="imgboss">
                </div>
            </div>
        </section>
        <section>
            <h2>Le Principe du jeu</h2>
            <div>
                <p>Texte à remplir</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Site Officiel pour précommande</p>
        <a href="https://www.escapefromtarkov.com/">Precommander ici</a>
    </footer>
</body>
</html>
